<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CsvLens</title>
    <link rel="icon" href="assets/icon/favicon.ico" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!--ヘッダー-->
      <div class="grid-area--header">
        <!--ドロワー-->
        <div class="box-drawerMenu">
          <button id="btn_open--drawer" class="drawer-close--not">
            <svg class="icon drawer-close--not">
              <use xlink:href="#icon-menu"></use>
            </svg>
          </button>
          <div class="drawer-close--not" id="drawer_left">
            <div class="drwaer-control">
              <button id="btn_drawer-folderopen">
                <svg class="icon">
                  <use xlink:href="#icon-folder"></use>
                </svg>
              </button>
              <button id="btn_drawer-refresh">
                <svg class="icon">
                  <use xlink:href="#icon-refresh"></use>
                </svg>
              </button>
            </div>
            <div class="list-file--csv" id="list_file--csv"></div>
          </div>
        </div>
        <!--検索-->
        <div class="box-search">
          <button id="btn_search--detail">
            <svg class="icon">
              <use xlink:href="#icon-filter"></use>
            </svg>
          </button>
          <button id="btn_search--cancel">
            <svg class="icon">
              <use xlink:href="#icon-circle-x"></use>
            </svg>
          </button>
          <input type="text" id="text_search" placeholder="search..." />
        </div>
      </div>
      <!--メインコンテンツ-->
      <div class="grid-area--contents">
        <div class="box-csv" id="box_csv"></div>
      </div>
      <!--フッター-->
      <div class="grid-area--footer">
        <div class="box-footer">
          <div class="footer-item">
            <svg class="icon">
              <use xlink:href="#icon-file-type-csv"></use>
            </svg>
            <span id="file_name--footer"></span>
          </div>
          <div class="footer-item">
            <svg class="icon">
              <use xlink:href="#icon-table"></use>
            </svg>
            <span id="file_lines--footer"></span>
          </div>
          <div class="footer-item">
            <svg class="icon">
              <use xlink:href="#icon-telescope"></use>
            </svg>
            <span id="search_count--footer"></span>
          </div>
        </div>
      </div>
    </div>
    <!--Start Page-->
    <div class="modal" id="modal_filer-open">
      <div class="filer">
        <button id="btn_open">
          <svg class="icon" id="btn-icon-normal">
            <use xlink:href="#icon-folder"></use>
          </svg>
          <svg class="icon" id="btn-icon-open">
            <use xlink:href="#icon-folder-open"></use>
          </svg>
          <span>Folder Open</span>
        </button>
      </div>
    </div>
  </body>
  <script src="assets/js/script.js"></script>
