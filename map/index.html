<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
    <script>
      function init() {
        //地図を表示するdiv要素のidを設定
        var map = L.map("mapcontainer");
        //地図の中心とズームレベルを指定
        map.setView([0, 0], 2);
        //表示するタイルレイヤのURLとAttributionコントロールの記述を設定して、地図に追加する
        L.tileLayer(
          "http://localhost:8080/geoserver/gwc/service/tms/1.0.0/tableau_gis%3Atest@Test_6674@png/{z}/{x}/{y}.png",
          {
            tms: true, // TMSのプロトコルを使用
            tileSize: 256, // タイルサイズ
            attribution: "© GeoServer",
            bounds: [
              [-288400.06136639393, -106045.51424834442], // miny, minx (BoundingBox)
              [107874.09478362527, 92091.56382666518], // maxy, maxx (BoundingBox)
            ],
          }
        ).addTo(map);
      }
    </script>
  </head>
  <body onload="init()">
    <div id="mapcontainer" style="width: 600px; height: 600px"></div>
  </body>
</html>
